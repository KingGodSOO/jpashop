# 스프링부트 매뉴얼에서 관련 옵션들을 확인할 수 있다.
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2/db/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create #none // create: 테이블 드랍됨 / none: 유지
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace